<!DOCTYPE html>
<html>
<head>
    <title>Staff Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            
        }
        body {
    font-family: Arial, sans-serif;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSje3pU0RoLzBVW54KPW-OpadyoGTrq_ZdPXw&s); /* Replace with your image */
    background-size: cover;       /* Makes it cover the whole page */
    background-position: center;  /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    background-attachment: fixed; /* Image stays fixed on scroll */
    margin: 0;
    padding: 0;
}


        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Staff Enrollment</h2>

    <form>
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Degree</label>
        <select id="degree">
            <option>M.E</option>
            <option>B.E</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>PhD</option>
        </select>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label>Years of Experience</label>
        <input type="number" id="yoe" placeholder="Enter years of experience">

        <label>Specialization</label>
        <select id="special">
            <option>Machine Learning</option>
            <option>IoT</option>
            <option>Data Science</option>
            <option>AI</option>
            <option>Data Analytics</option>
        </select>

        <label>Caste</label>
        <select id="caste">
            <option>BC</option>
            <option>MBC</option>
            <option>ST</option>
            <option>OC</option>
            <option>SC</option>
        </select>

        <label>Religion</label>
        <select id="religion">
            <option>Hindu</option>
            <option>Christian</option>
            <option>Muslim</option>
            <option>Others</option>
        </select>

       
        <button type="button" onclick="check()">Submit</button>

        <p id="x"></p>
    </form>
</div>

<script>
    function check() {
        let age = Number(document.getElementById("age").value);

        if (age === 0) {
            document.getElementById("x").textContent = "Please enter your age";
            document.getElementById("x").style.color = "orange";
            return;
        }

        if (age > 24) {
            document.getElementById("x").textContent = "Registration success";
            document.getElementById("x").style.color = "green";
             window.confirm("SUCESS");
        } else {
            document.getElementById("x").textContent = "Registration failed";
            document.getElementById("x").style.color = "red";
             window.confirm("FAILED");
        }

    }
</script>

</body>
</html>
