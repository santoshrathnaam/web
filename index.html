<!DOCTYPE html>
<html>
<head>
    <title>COLLEGE MANAGEMENT SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
        }
        .container {
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 90%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #34495e;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LOGIN</h1>
    <form onsubmit="return validateLogin()">
        
        <div class="field">
            <label>ROLE</label>
            <select id="role">
                <option value="">Select Role</option>
                <option value="student">Student</option>
            </select>
        </div>

        <div class="field">
            <label>EMAIL</label>
            <input type="email" id="uname" placeholder="Enter email">
        </div>

        <div class="field">
            <label>PASSWORD</label>
            <input type="password" id="pwd" placeholder="Enter password">
        </div>

        <button type="submit">LOGIN</button>
        <div class="error" id="errorMsg"></div>
    </form>
</div>

<script>
function validateLogin() {
    const role = document.getElementById("role").value;
    const email = document.getElementById("uname").value;
    const password = document.getElementById("pwd").value;
    const error = document.getElementById("errorMsg");

    if (role === "" || email === "" || password === "") {
        error.textContent = "All fields are required";
        return false;
    }

    // Demo users
    const users = {student: { email: "student@college.com", password: "12345", page: "view-marks.html" }};

    if (
        users[role] &&
        email === users[role].email &&
        password === users[role].password
    ) {
        alert("Login successful");
        window.location.href = users[role].page;
        return false;
    } else {
        error.textContent = "Invalid login credentials";
        return false;
    }
}
</script>

</body>
</html>
