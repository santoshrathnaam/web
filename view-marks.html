<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Marks | Student Portal</title>
    <link rel="stylesheet" href="view-marks.css">
</head>
<body>

<div class="container">
    <h2>Student Marks</h2>

    <div class="student-info">
        <p><strong>Name:</strong> Raj Kumar</p>
        <p><strong>Roll No:</strong> CSE21023</p>
        <p><strong>Degree:</strong> B.E - CSE</p>
    </div>

    <div class="filter">
        <label for="semester">Select Semester:</label>
        <select id="semester" onchange="loadMarks()">
            <option value="">-- Choose Semester --</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
        </select>
    </div>

    <table id="marksTable">
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6" class="no-data">Select a semester to view marks</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="view-marks.js"></script>
</body>
</html>
